[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps =
  ArduinoJson@6.13.0
  Adafruit GFX Library@1.7.3
  git+https://github.com/lewisxhe/GxEPD
  ESP32 BLE Arduino


; Serial Monitor options
monitor_speed = 115200
